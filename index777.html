<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАЛЬКУЛЯТОР СТОИМОСТИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:#f5f5f5 ;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
		
		
		
		
		
        .cta-button:hover {
            background-color: #000000 ;
        }
        .navbar {
            background-color:;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 20%;
            z-index: 100;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
		
		
		
		
    </style>
</head>
<body>
   
	
<body background="C:\Users\alina\OneDrive\Рабочий стол\сайт12\source\images\photo85768.jpg">
    <div class="calculator">
        <h1 id="calculator-title">КАЛЬКУЛЯТОР СТОИМОСТИ</h1>
        <form id="costCalculator">
            <label for="service" id="service-label">Выберите услугу:</label>
            <select id="service" name="service">
                <option value="min">Дизайн интерьера (мин) - 15-20 €/м2 Барселона</option>
                <option value="medium">Дизайн интерьера (сред) - 25-30 €/м2 Барселона</option>
                <option value="max">Дизайн интерьера (макс) - 35-30€/м2 Барселона</option>
            </select>

            <label for="area" id="area-label">Укажите площадь, м2:</label>
            <input type="number" id="area" name="area" min="1" step="1" required>

            <button type="button" onclick="calculateCost()" id="calculate-button">Calculate</button>

            <div id="result"></div>
        </form>
        <div id="language-selection">
            <label for="language">Select Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="ca">Català</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </div>

    <footer>
    <script>
        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;

            const languageStrings = {
                en: {
                    calculatorTitle: "COST CALCULATOR",
                    serviceLabel: "Select Service:",
                    areaLabel: "Enter Area (m2):",
                    calculateButton: "Calculate",
                    minServiceOption: "Interior design (min) - 15-20 €/m2 Barcelona",
                    mediumServiceOption: "Interior design (medium) - 25-30 €/m2 Barcelona",
                    maxServiceOption: "Interior design (max) - 35-40€/m2 Barcelona",
                },
                es: {
                    calculatorTitle: "CALCULADORA DE COSTOS",
                    serviceLabel: "Seleccione el servicio:",
                    areaLabel: "Ingrese la superficie (m2):",
                    calculateButton: "Calcular",
                    minServiceOption: "Diseño de interiores (mínimo) - 15-20 €/m2 Barcelona",
                    mediumServiceOption: "Diseño de interiores (medio) - 25-30 €/m2 Barcelona",
                    maxServiceOption: "Diseño de interiores (máximo) - 35-40 €/m2 Barcelona",
                },
                ca: {
                    calculatorTitle: "CALCULADORA DE COSTOS",
                    serviceLabel: "Seleccioneu el servei:",
                    areaLabel: "Introduïu la superfície (m2):",
                    calculateButton: "Calcular",
                    minServiceOption: "Disseny d'interiors (mínim) - 15-20 €/m2 Barcelona",
                    mediumServiceOption: "Disseny d'interiors (mitjà) - 25-30 €/m2 Barcelona",
                    maxServiceOption: "Disseny d'interiors (màxim) - 35-40 €/m2 Barcelona",
                },
                ru: {
                    calculatorTitle: "КАЛЬКУЛЯТОР СТОИМОСТИ",
                    serviceLabel: "Выберите услугу:",
                    areaLabel: "Укажите площадь, м2:",
                    calculateButton: "Рассчитать",
                    minServiceOption: "Дизайн интерьера (мин) - 15-20 €/м2 Барселона",
                    mediumServiceOption: "Дизайн интерьера (сред) - 25-30 €/м2 Барселона",
                    maxServiceOption: "Дизайн интерьера (макс) - 35-40 €/м2 Барселона",
                },
            };

            document.getElementById("calculator-title").textContent = languageStrings[selectedLanguage].calculatorTitle;
            document.getElementById("service-label").textContent = languageStrings[selectedLanguage].serviceLabel;
            document.getElementById("area-label").textContent = languageStrings[selectedLanguage].areaLabel;
            document.getElementById("calculate-button").textContent = languageStrings[selectedLanguage].calculateButton;

            // Update service options
            const serviceSelect = document.getElementById("service");
            serviceSelect.innerHTML = `
                <option value="min">${languageStrings[selectedLanguage].minServiceOption}</option>
                <option value="medium">${languageStrings[selectedLanguage].mediumServiceOption}</option>
                <option value="max">${languageStrings[selectedLanguage].maxServiceOption}</option>
            `;
        }

        function calculateCost() {
            const serviceSelect = document.getElementById("service");
            const areaInput = document.getElementById("area");
            const resultDiv = document.getElementById("result");

            const serviceValue = serviceSelect.value;
            const areaValue = parseFloat(areaInput.value);

            let costPerSquareMeter;

            if (serviceValue === "min") {
                costPerSquareMeter = 10; // Assuming the minimum cost is 20 €/m2
            } else if (serviceValue === "medium") {
                costPerSquareMeter = 14; // Assuming the medium cost is 35 €/m2
            } else if (serviceValue === "max") {
                costPerSquareMeter = 20; // Assuming the maximum cost is 40 €/m2
            }

            const totalCost = areaValue * costPerSquareMeter;
            resultDiv.innerHTML = `Total Cost: ${totalCost.toFixed(2)} €`;
        }

        // Set the initial language to English
        changeLanguage();
    </script>
</body>
</html>
